	<script>
		export const pathVal = (obj, path, val) => {
			// var o = { a: { b: { c: 1 } } }
			// pathVal(o, 'a.b.c')
			// pathVal(o, 'a.b.c',2)
			var pathArray = path.split('.')
			var length = pathArray.length
			var t
			var count = 0
			for (var inx in pathArray) {
				var key = pathArray[inx]
				if (!count) {
					if (typeof val === 'undefined') {
						t = obj[key]
					} else {
						obj[key] = val
						t = val
					}
				} else {
					if (typeof val === 'undefined') {
						t = t[key]
					} else {
						if (count < length - 1) {
							t = t[key]
						} else if (count === length - 1) {
							t[key] = val
							t = val
						}
					}
				}
				count++
			}
			return t
		}
