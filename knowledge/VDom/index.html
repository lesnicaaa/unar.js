<!DOCTYPE html>

    <title>vitual-dom</title>
    <!-- https://github.com/Matt-Esch/virtual-dom -->
</head>
<body>
    <script src="vdom.js"></script>
    <!-- 
        1,npm i virtual-dom
        2,require('virtual-dom/h')//创建虚拟dom
        3,require('virtual-dom/diff')//比对（新老虚拟dom），得到patchs（差异改动部分,补丁）
        4,require('virtual-dom/create-element')//创建真实dom。
        5,require('virtual-dom/patch')//将老真实dom和patch补丁传过去。更新真实dom。
        6,el.append//真实dom添加
     -->
</body>
</html>
